---
applications:
- name: glassnodejs
  memory: 128M
  buildpack: nodejs_buildpack
  #command:  DEBUG=express:* node app.js
  command:  node app.js
services:
 - glassauth
 - glasstimeseries
 # - <your-name>-asset-instance
env:
    node_env: cloud
    uaa_service_label : predix-uaa
    clientId: app-client-id
    #clientId: {Enter client ID, e.g. app-client-id, and place it here}
    base64ClientCredential: YXBwLWNsaWVudC1pZDpnbGFzc3NlY3JldA==
    # Following properties configured only for Timeseries WindData service Integration
    windServiceUrl:  https://glass-winddata-timeseries-service
    assetMachine: my-type
    tagname: my-tag
    windServiceYearlyApi : /services/windservices/yearly_data/sensor_id/
    winddatatag : "Compressor-2015:CompressionRatio"